spring:
  datasource:
    # Supabase JDBC URL from env var (no default in prod)
    # Example DB_URL:
    # jdbc:postgresql://db.<project-ref>.supabase.co:5432/postgres?sslmode=require
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate   # or 'none', but avoid 'update' in prod if possible
    show-sql: false
    properties:
      hibernate:
        format_sql: false

server:
  # Render sets PORT env var; use it
  port: ${PORT:8080}

app:
  security:
    jwtSecret: ${JWT_SECRET}   # must be set in env
    jwtExpirationMs: 86400000  # 1 day

logging:
  level:
    root: INFO
    org.springframework.security: WARN
    com.example.broiler: INFO
